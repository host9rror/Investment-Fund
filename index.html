<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Robinhood</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <svg width="142" height="35">
          <use href="./images/icons.svg#logo"></use>
        </svg>
      </a>
      <nav>
        <ul>
          <li>
            <a href="#">Products</a>
          </li>
          <li>
            <a href="#">Learn</a>
          </li>
          <li>
            <a href="#">Support</a>
          </li>
          <li>
            <a href="#">Who we are</a>
          </li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="header-log-btn" type="button">Log in</button>
        <button class="header-sign-btn" type="button">Sign up</button>

    <main>
      <section class="hero">

          </p>
          <button class="hero-sign-btn" type="button">Sign Up</button>

            <svg width="28" height="28">
              <use href="./images/icons.svg@Vector"></use>
            </svg>
            <h3>Commissions & Free Stock Disclosures</h3>
          </div>
          <div class="hero-img">
            <img src="./images/hero.png" alt="" />
          </div>
        </div>
      </section>
